<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('path/to/roboto-font.woff2') format('woff2');
        }
        
    </style>
</head>
<body>
    <img src="../images/Connexion/Boutton-retour.svg" alt="Retour" class="boutton-retour">
    <div class="background-text">
        Connectez-vous pour accéder à votre espace
    </div>
    <div class="login-container">
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username" class="roboto-font">Identifiant</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group-password">
                <label for="password" class="roboto-font">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">Mot de passe oublié</a>
            </div>
            <button type="submit">Connexion</button>
        </form>
    </div>
    
    <footer>
        <img src="../images/icone.svg" alt="Icone" class="icone">
        <img src="../images/Connexion/fond.svg" alt="Fond" class="footer-background">
    </footer>
    <script src="script.js"></script>
</body>
</html>
