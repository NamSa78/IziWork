<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Modifier mon mot de passe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="page">
        {% include 'includes/header.html' %}
        <div class="page-content">
            {% include 'includes/sidebar.html' %}
            <div class="container container-compte">
                <h1>Modifier mon adresse e-mail</h1>
                <form id="form-modify" action="{{ url_for('forgotEmail') }}" method="POST">
                    <label for="old_email">Ancien e-mail</label>
                    <input type="email" name="old_email" id="old_email" required>
                    <label for="new_email">Nouveau mot de passe</label>
                    <input type="email" name="new_email" id="new_email" required>
                    <label for="confirm_email">Confirmer le nouveau mot de passe</label>
                    <input type="email" name="confirm_email" id="confirm_email" required>
                    <button type="submit" value="Enregistrer">Enregistrer</button>
                </form>
                
            </div>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <span>{{ message }}</span>
                    <span class="close" onclick="this.parentElement.remove()">&times;</span>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
