<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Modifier mon mot de passe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    {% include 'includes/header.html' %}

    <div class="container-compte">
        <h1>Modifier mon adresse e-mail</h1>
        
        <form id="form-modify-email" action="{{ url_for('forgotEmail') }}" method="POST">
            <label for="old_email">Ancien e-mail</label>
            <input type="email" name="old_email" id="old_email" required>
            <label for="new_email">Nouveau mot de passe</label>
            <input type="email" name="new_email" id="new_email" required>
            <label for="confirm_email">Confirmer le nouveau mot de passe</label>
            <input type="email" name="confirm_email" id="confirm_email" required>
            
        </form>
        <button type="submit" value="Enregistrer">Enregistrer</button>
    </div>
</body>
</html>
